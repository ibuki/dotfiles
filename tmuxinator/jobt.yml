# ~/.tmuxinator/jobt.yml

name: jobt
root: ~/.ghq/github.com/spark-x-lab/job-template

windows:
  - jobt:
      layout: tiles
      panes:
        - #empty
        - #empty
        - be rails c
  - jobt_server:
      layout: even-horizontal
      panes:
        - rails_server:
          - bin/webpack-dev-server &
          - be rails s
        - be rails c
  - zsh:
      panes:
        - #empty
        - #empty
