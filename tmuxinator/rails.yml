# ~/.tmuxinator/rails.yml

name: rails

windows:
  - coding:
      layout: tiles
      panes:
        - #empty
        - gs
        - #empty
  - server:
      layout: even-horizontal
      panes:
        - webpack:
          - bin/webpack-dev-server
        - rails_server:
          - be rails s
        - rails_console:
          - be rails c
  - zsh:
      layout: even-horizontal
      panes:
        - #empty
        - #empty
