require: rubocop-rspec
inherit_mode:
  merge:
    - Exclude
    - Include
AllCops:
  DisplayCopNames: true
  Include:
    - Rakefile
    - config.ru
    - config/initializer/*
  Exclude:
    - db/**/*
    - bin/*
    - config/**/*
    - vendor/**/*
    - lib/tasks/dev.rake
Bundler/OrderedGems:
  Exclude:
    - Gemfile
Metrics/LineLength:
  Max: 150
  Exclude:
    - spec/**/*
Metrics/MethodLength:
  Max: 15
Metrics/BlockLength:
  Exclude:
    - spec/**/*_spec.rb
    - spec/factories/*
    - spec/support/*
    - Guardfile
    - lib/tasks/*
Lint/NonLocalExitFromIterator:
  Enabled: false
Naming/FileName:
  Exclude:
    - Gemfile
    - Guardfile
Rails:
  Enabled: true
Style/Documentation:
  Enabled: false
RSpec/NestedGroups:
  Enabled: false
RSpec/ExampleLength:
  Enabled: false
RSpec/MultipleExpectations:
  Enabled: false
Style/AsciiComments:
  Enabled: false
Layout/EmptyLineAfterGuardClause:
  Enabled: false
Style/TrailingCommaInHashLiteral:
  EnforcedStyleForMultiline: consistent_comma
Style/TrailingCommaInArrayLiteral:
  EnforcedStyleForMultiline: consistent_comma
Style/TrailingCommaInArguments:
  EnforcedStyleForMultiline: consistent_comma
Naming/UncommunicativeMethodParamName:
  Enabled: false

